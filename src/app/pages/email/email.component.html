<div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="col-xlg-10 col-lg-9 col-md-8 bg-light-part b-l">
                        <div class="card-body">
                            <form  [formGroup]="emailForm"  (ngSubmit)="submitForm()" novalidate>                           
                                <h3 class="card-title">Nuevo email</h3>
                                <div class="form-group">
                                    <input class="form-control" placeholder="To:"  value="freetag@bag-tag.vip"  readonly>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Subject:" formControlName="asunto">
                                </div>
                                <div class="form-group">
                                    <textarea class="textarea_editor form-control" rows="15" placeholder="Enter text ..." formControlName="message"></textarea>
                                </div>
                                    <button type="submit" class="btn btn-success m-t-20"><i class="fa fa-envelope-o"></i> Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
